<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form Example</title>
  </head>
  <body>
    <h1>Submit Form</h1>
    <form method="POST" action="/">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <input type="submit" value="Submit">
    </form>
    {% if name %}
      <h2>Hello, {{ name }}!</h2>
    {% endif %}
  </body>
</html>
